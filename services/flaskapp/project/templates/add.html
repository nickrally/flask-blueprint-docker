{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <div class="blog-header">
            <h2 class="blog-title">Add a Thing</h2>
        </div>
        <div class="row">
            <div class="col-sm-8 blog-main">
                <form method="POST" action={{url_for('add.add_thing')}}>
                    <div class="form-group">
                        {{form.name.label}}
                        <input type="text" class="form-control" name="name" id="inputName">
                    </div>
                    <div class="form-group">
                        {{form.description.label}}
                        <input type="text" class="form-control" name="description" rows="50" id="inputDescription" >
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary search-btn">Save</button>
                        <a class="btn btn-primary" href="/">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
