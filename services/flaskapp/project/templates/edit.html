{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <div class="blog-header">
            <h2 class="blog-title">Edit Thing</h2>
        </div>
        <div class="row">
            <div class="col-sm-8 blog-main">
                <form method="POST" action="">
                    {{ form.name.label }} {{ form.name(size=250, class_="form-control") }} <br/>   
                    {{ form.description.label }} {{ form.description(size=250, class_="form-control") }} <br/>    
                    <div>
                        <button type="submit" class="btn btn-primary search-btn">Save</button>
                        <a class="btn btn-primary" href="/">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
